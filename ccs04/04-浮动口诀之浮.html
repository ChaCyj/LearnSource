<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*浮动脱离标准流*/
        .one {
            /*不是标准流,漂浮起来,浮在标准流的上面 俗称"脱标"*/
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .two {
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
