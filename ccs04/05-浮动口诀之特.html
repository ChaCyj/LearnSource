<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--浮动&#45;&#45;特性 float属性会改变元素display属性-->
    <style>
        /*这个盒子div 添加浮动之后 仍然是块级元素 默认相当于转换为了 inline-block*/
        div {
            /*盒子没有设置宽度,但浮动后并没有占据整个屏幕 而是跟随里面的内容设置宽度*/
            height: 100px;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div>天王盖地虎11111</div>
</body>
</html>
