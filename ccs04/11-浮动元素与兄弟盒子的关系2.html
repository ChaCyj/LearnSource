<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .one {
            width: 150px;
            height: 150px;
            background-color: purple;
        }

        /*浮动只会影响当前的或者是后面的标准流盒子,不会影响前面的标准流*/
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
