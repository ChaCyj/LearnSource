<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*CSS提供了3种机制来设置盒子的摆放位置,分贝是普通流(标准流), 浮动 和 定位*/
        /*普通流(标准流):*/
        /*    块级元素会独占一行,从上向下顺序排列*/
        /*        常用元素:div hr p h1~h6 ul ol dl form table*/
        /*    行内元素会按照顺序,从左到右顺序排列,碰到父元素边缘则自动换行*/
        /*          常用元素:span a i em 等*/
        div {
            height: 100px;
            background-color: pink;
            margin-top: 10px;

        }
    </style>
</head>
<body>
    <div>123</div>
    <div>abc</div>
    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>
</body>
</html>
