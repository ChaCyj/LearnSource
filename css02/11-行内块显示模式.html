<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--行内块元素的特点-->
    <!--1.和相邻行内元素(行内块)在一行上,但是之间有空白缝隙,一行可以显示多个-->
    <!--2.默认宽度就是它本身内容的宽度-->
    <!--3.高度,行高,外边距以及内边距都可以控制-->
    <style>
        img {
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="images/3.jpg" alt="">
    <img src="images/3.jpg" alt="">

</body>
</html>
