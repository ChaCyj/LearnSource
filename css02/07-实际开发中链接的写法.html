<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--因为a链接浏览器具有默认样式,所以我们实际工作中都需要给链接单独指定样式-->
    <style>
        /*实际工作开发中,我们很少写全四个状态*/
        a {
            color: #333333;
            text-decoration: none;
        }

        /*鼠标放到 nav 里面的链接 才会变色 后代选择器+链接伪类选择器*/
        .nav a:hover {
            color:orange;
        }


    </style>
</head>
<body>
    <div class="nav">
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
    </div>

    <a href="#">nav外</a>
</body>
</html>
