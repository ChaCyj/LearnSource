<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--行内元素的特点:
        1.相邻行内元素在一行上,一行可以显示多个
        2.高,宽直接设置是无效的
        3.默认宽度就是它本身内容的宽度
        4.行内元素只能容纳文本或则其他行内元素-->
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>我是行内元素</span>
    <span>我是行内元素</span>
    <span>我是行内元素</span>
    <span>
        <strong>test</strong>
    </span>
</body>
</html>
