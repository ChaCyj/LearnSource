<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.变化样式 有 大小 一行显示 我们想到了行内块元素*/
        /*2.鼠标经过 变化底色 和 文字的颜色*/
        a {
            display: inline-block;
            width: 100px;
            height: 30px;
            background-color: pink;
            text-align: center;
            color: #fff;
            text-decoration: none;
            line-height: 30px;
        }

        a:hover {
            background-color: orange;
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">体育</a>
    <a href="#">娱乐</a>
    <a href="#">汽车</a>
    <a href="#">好用</a>



</body>
</html>
