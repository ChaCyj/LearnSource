<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*层叠性
           所谓层叠性是指多种CSS样式的叠加
           是浏览器处理冲突的一个能力,如果一个属性通过两个相同选择器设置到同一个元素上,那么这个时候一个属性就会将另一个属性层叠掉
           样式冲突:遵循的原则是"就近原则",哪个样式离着结构近,就执行哪个样式
           样式不冲突,不会层叠
        */
        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        长江后浪推前浪
    </div>
</body>
</html>
