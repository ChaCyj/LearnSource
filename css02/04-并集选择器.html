<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*p 和 span里面的颜色都是红色 */

        /*并集选择器 用逗号隔开 逗号理解为 和 的意思 通常用于集体声明
        就是因为这些选择器 里面的样式 相同*/
        p,
        span,
        .red {
            color: red;
        }

    </style>
</head>
<body>
    <p>我和你</p>
    <p>我和你</p>
    <p>我和你</p>
    <span>我和你</span>
    <span>我和你</span>
    <span>我和你</span>
    <div class="red">我和你</div>
    <div>我和你</div>
    <h1>我和你</h1>
    <h1>我和你</h1>
</body>
</html>
