<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--块级元素的特点:
            1.比较霸道,自己独占一行
            2.高度,宽度,外边距以及内边距都可以控制
            3.宽度默认是容器(父级宽度)的100%
            4.是一个容器及盒子,里面可以放行内或者块级元素
         注意:
            1.只有文字才能组成段落 因此p里面不能放块级元素,特别是p不能放div
            2.同理还有这些标签h1~h6,dt他们都是文字类块级标签,里面不能放其他块级元素
    -->
    <style>
        div {
            width: 200px;
            height: 200px;
            /*背景颜色*/
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <div>
        <strong>文字</strong>
        <h1>标题</h1>
    </div>



</body>
</html>
