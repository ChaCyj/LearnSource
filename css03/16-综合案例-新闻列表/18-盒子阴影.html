<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /*box-shadow:水平阴影 垂直阴影 模糊距离(虚实) 阴影尺寸(影子大小) 阴影颜色 内/外阴影*/
            /*内/外阴影 默认是外阴影 直接省略就行了 不然会失效 外阴影inset*/
            box-shadow:  0 15px 30px  rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
