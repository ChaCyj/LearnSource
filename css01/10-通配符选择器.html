<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        * {
            color: pink;
            /*清楚所有的HTML标记的默认边距*/
            margin: 0; /*定义外边距*/
                padding: 0;  /*定义内边距*/
        }
    </style>
</head>
<body>
    <div>我全都要</div>
    <div>我全都要2</div>
    <p>我全都要</p>
    <span>我全都要</span>
</body>
</html>
