<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <!--
       姓名是类名选择器
       身份证号是id选择器 只能使用一次
    -->
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <p>赵新明</p>
    <p>程序员</p>
    <p>单身狗</p>
    <p id="pink">996</p>
</body>
</html>
