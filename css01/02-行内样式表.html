<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--CSS行内式:
        注意:
            style就是标签的属性
            样式属性和值中间是:

            只能控制当前的标签以及嵌套在其中的字标签,造成代码冗余
        缺点:
            没有实现样式和结构相分离-->
    <h1 style="color: pink; font-size: 18px;">赵新明996,保安干到死</h1>
