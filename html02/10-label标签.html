<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--label标签为input元素定义标注 当点击label标签的时候,被绑定的表单元素就会获得输入焦点-->
    <h4>第一种用法,label直接包含表单</h4>
    <label>
        用户名:
        <input  type="text" name="username">
    </label>


    <h4>第二种用法,通过for 和 id 来控制</h4>
    <label for="nc">昵称:</label>
    <input type="text" id="nc">


</body>
</html>
