<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--action填写url地址,用于指定接收并处理表单数据的服务器程序的url地址-->
    <!--method属性值get/post,用于设置提交方法-->
    <form action="" method="post">
        用户名:
        <input type="text" name="username"> <br>
        密码:
        <input type="password" name="password"> <br>
        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
