<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>1.无序列表</h2>
    您喜欢的水果有哪些?
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>榴莲</li>
        <li>大白菜</li>
    </ul>

    <h2>2.有序列表</h2>
    奥运金牌榜
    <ol>
        <li>美国</li>
        <li>英国</li>
        <li>中国</li>
        <li>俄罗斯</li>
    </ol>

    <h2>3.自定义列表</h2>
    地区:
    <dl>
        <dt>北京</dt>
        <dd>昌平区</dd>
        <dd>海淀区</dd>
        <dd>大兴区</dd>
        <dd>东城区</dd>
        <dd>西城区</dd>

        <dt>山东</dt>
        <dd>威海</dd>
        <dd>潍坊</dd>
    </dl>
</body>
</html>
