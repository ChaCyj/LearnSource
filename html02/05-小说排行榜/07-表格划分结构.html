<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center" width="500">
        <caption>信息表</caption>
        <!--题头-->
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>

        <!--正文-->
        <tbody>
            <tr>
                <td>刘德华</td>
                <td>男</td>
                <td>55</td>
            </tr>
            <tr>
                <td>刘若英</td>
                <td>女</td>
                <td>35</td>
            </tr>
            <tr>
                <td>刘晓庆</td>
                <td>女</td>
                <td>65</td>
            </tr>
            <tr>
                <td>刘三姐</td>
                <td>女</td>
                <td>15</td>
            </tr>
        </tbody>

        <!--脚注-->
        <tfoot>
            <tr>
                <td>信息地址</td>
                <td colspan="2">安徽省宿州市宿州学院</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
