<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table width="600" align="center">
        <caption> <h5 style="color: pink;">程序员,996,赵新明当保安</h5> </caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"> <img src="../css01/images/man.jpg" alt=""> 男
                <input type="radio" name="sex"> <img src="../css01/images/women.jpg" alt="">女
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select >
                    <option value="">--请选择年--</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                </select>

                <select >
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>

                <select>
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">3</option>
                    <option value="">7</option>
                    <option value="">10</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" name="area" value="安徽" style="color: gray;">
            </td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>

        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="500-1000">
            </td>
        </tr>
        
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text">
            </td>
        </tr>
        
        <tr>
            <td>昵称</td>
            <td>
                <input type="text" value="赵新明">
            </td>
        </tr>

        <tr>
            <td>择偶类型</td>
            <td>
                <input type="checkbox" name="like">胖虎1号
                <input type="checkbox" name="like">胖虎2号
                <input type="checkbox" name="like">胖虎3号
                <input type="checkbox" name="like">胖虎4号
                <input type="checkbox" name="like">胖虎5号
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="50" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="image" src="../css01/images/btn.png">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁,单身狗</li>
                    <li>抱着007的态度</li>
                    <li>打工人</li>
                </ul>
            </td>
        </tr>


    </table>
</body>
</html>
