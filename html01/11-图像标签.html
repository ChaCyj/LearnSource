<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>正常的图片:</h4>
    <img src="timg.gif">

    <h4>带有alt替换文本的图片:</h4>
    <img src="timg1.gif" alt="图片暂时走丢了....">

    <h4>带有title提示文本的图片:</h4>
    <img src="timg.gif" title="胡歌吹笛子">

    <h4>修改图片大小 宽度 width 高度 height:</h4>
    <!-- 一般只改其中一个就行,会等比例缩放-->
    <img src="timg.gif" width="600">

    <h4>带有边框的图片:</h4>
    <img src="timg.gif" border="10">
</body>
</html>
